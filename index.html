<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Andrey Lazarev">
  <meta name="description" content="проектная работа Mesto">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="изображение профиля">
      <div class="profile__info">
        <div class="profile__first-line">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="formEditProfile">
        <input class="popup__input popup__input_profile_name" type="text" placeholder="Имя" name="profileName">
        <input class="popup__input popup__input_profile_job" type="text" placeholder="Описание" name="profileJob">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="formAddCard">
        <input class="popup__input popup__input_card_name" type="text" placeholder="Название" name="cardName">
        <input class="popup__input popup__input_card_link" type="text" placeholder="Ссылка на картинку" name="cardLink">
        <button class="popup__save" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_show-card">
    <div class="popup__zoom-container">
      <button class="popup__close" type="button"></button>
      <img class="popup__image" src="#" alt="#">
      <p class="popup__caption"></p>
    </div>
  </div>
  <template class="template-elements">
    <li class="elements__item">
      <button class="elements__remove" type="button"></button>
      <img class="elements__image" src="#" alt="#">
      <div class="elements__info">
        <h2 class="elements__title"></h2>
        <button class="elements__button-like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
